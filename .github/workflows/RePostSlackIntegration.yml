name: RePostToSlack

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 11 2-30/2 * *' 
    # Runs on all even number days at 11 am UTC! 
    
# on: push #Used for Debug

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run stackapi install
      run: pip install stackapi
    - name: Run check of pwd
      run: pwd
    - name: Run a one-line script
      run: python ./.github/workflows/RePostStackOverflow.py ${{ secrets.JuliaLangSlackWebHook }}
      
